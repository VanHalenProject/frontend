<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

    <h1>Create account</h1>
    
    
    <div class="container">
    <form action="accountCreated.html" method="get" name="login">
    <div>
        <label class="labels" for="name" title="Enter your name">Enter your name</label>
        <input class="rounded-corners" type="text" name="name" id="name" placeholder="Your name"/>
    </div>
    
    <div>
        <label class="labels" for="username" title="Enter your username">Enter your username</label>
        <input class="rounded-corners" type="text" name="name" id="name" placeholder="Your username"/>
    </div>
    
    <div>
        <label class="labels" for="email" title="Enter your email-address">Enter your email-address</label>
        <input class="rounded-corners" type="email" name="email" id="email" placeholder="Your email-address" />
    </div>
    
    <div>
        <label class="labels" for="password" title="Enter your password">Enter your password</label>
        <input class="rounded-corners" type="password" name="password" id="password" placeholder="Your password"/>
    </div>
    
    <div>
        <label class="labels" for="VerifyPW" title="Verify your password">Verify your password</label>
        <input class="rounded-corners" type="password" name="verifyPW" id="verifyPW" placeholder="Your password" />
    </div>
    
    <div>
    <button class="rounded-corners btn" type="submit" name="submit">Create account</button>
    </div>
    </form>
    
    </div> <!--End container-->
    
    </body>
</html>
