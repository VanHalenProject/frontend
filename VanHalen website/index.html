<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>

    <h1>Login</h1>
    
    <div class="container">
    <form action="home.html" method="get" name="login">
    <div>
        <label class="labels" for="username" title="Enter your username">Enter your username</label>
        <input class="rounded-corners" type="text" name="username" id="username" placeholder="Your username"/>
    </div>
    
    <div>
        <label class="labels" for="password" title="Enter your password">Enter your password</label>
        <input class="rounded-corners" type="password" name="password" id="password" placeholder="Your password"/>
    </div>
    
    <div>
        <label class="labels" for="VerifyPW" title="Verify your password">Verify your password</label>
        <input class="rounded-corners" type="password" name="verifyPW" id="verifyPW" placeholder="Your password" />
    </div>
    
    <a class="rounded-corners btn" href="createAccount.html">Create account</a>
    
    <div>
    <button class="rounded-corners btn" type="submit" name="submit">Submit</button>
    </div>
    </form>
    
    </div> <!--End container-->
    
    </body>

</html>
